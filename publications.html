            border-radius: 10px;
            font-size: 1rem;

        let filteredPublications = [...publications];
        let currentSort = 'year-desc';

        function init() {
            populateYearFilter();
            renderPublications();
            setupEventListeners();
            updateStats();
        }

        function populateYearFilter() {
            const years = [...new Set(publications.map(p => p.year))].sort((a, b) => b - a);
            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterPublications);
            document.getElementById('typeFilter').addEventListener('change', filterPublications);
            document.getElementById('yearFilter').addEventListener('change', filterPublications);
            document.getElementById('institutionFilter').addEventListener('change', filterPublications);

            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentSort = e.target.dataset.sort;
                    sortAndRender();
                });
            });
        }

        function filterPublications() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const institutionFilter = document.getElementById('institutionFilter').value;

            filteredPublications = publications.filter(pub => {
                const matchesSearch = !searchTerm || 
                    pub.title.toLowerCase().includes(searchTerm) ||
                    pub.authors.toLowerCase().includes(searchTerm) ||
                    pub.venue.toLowerCase().includes(searchTerm);

                const matchesType = typeFilter === 'all' || pub.type === typeFilter;
                const matchesYear = yearFilter === 'all' || pub.year == yearFilter;
                const matchesInstitution = institutionFilter === 'all' || pub.institution === institutionFilter;

                return matchesSearch && matchesType && matchesYear && matchesInstitution;
            });

            updateActiveFilters();
            sortAndRender();
        }

        function updateActiveFilters() {
            const activeFilters = document.getElementById('activeFilters');
            const filters = [];

            const searchTerm = document.getElementById('searchInput').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const institutionFilter = document.getElementById('institutionFilter').value;

            if (searchTerm) filters.push({ type: 'search', value: 'Search: ' + searchTerm });
            if (typeFilter !== 'all') filters.push({ type: 'type', value: 'Type: ' + typeFilter });
            if (yearFilter !== 'all') filters.push({ type: 'year', value: 'Year: ' + yearFilter });
            if (institutionFilter !== 'all') filters.push({ type: 'institution', value: 'Institution: ' + institutionFilter });

            activeFilters.innerHTML = filters.map(f => 
                '<div class="filter-tag">' + f.value + ' <button onclick="removeFilter(\'' + f.type + '\')">×</button></div>'
            ).join('');

            if (filters.length > 0) {
                activeFilters.innerHTML += '<button class="clear-filters" onclick="clearAllFilters()">Clear All</button>';
            }
        }

        function removeFilter(type) {
            if (type === 'search') document.getElementById('searchInput').value = '';
            if (type === 'type') document.getElementById('typeFilter').value = 'all';
            if (type === 'year') document.getElementById('yearFilter').value = 'all';
            if (type === 'institution') document.getElementById('institutionFilter').value = 'all';
            filterPublications();
        }

        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = 'all';
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('institutionFilter').value = 'all';
            filterPublications();
        }

        function sortAndRender() {
            const sorted = [...filteredPublications];

            if (currentSort === 'year-desc') {
                sorted.sort((a, b) => b.year - a.year);
            } else if (currentSort === 'year-asc') {
                sorted.sort((a, b) => a.year - b.year);
            } else if (currentSort === 'citations') {
                sorted.sort((a, b) => b.citations - a.citations);
            }

            renderPublications(sorted);
        }

        function renderPublications(pubs = filteredPublications) {
            const grid = document.getElementById('publicationsGrid');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = 'Showing ' + pubs.length + ' of ' + publications.length + ' publications';

            if (pubs.length === 0) {
                grid.innerHTML = '<div class="no-results"><h3>No publications found</h3><p>Try adjusting your search criteria or filters</p></div>';
                return;
            }

            grid.innerHTML = pubs.map(pub => {
                let linksHtml = '<div class="publication-links">';
                linksHtml += '<a href="PDF/' + pub.pdfNum + '.pdf" class="link-btn pdf-btn" target="_blank">📄 PDF</a>';
                if (pub.doi) {
                    linksHtml += '<a href="https://doi.org/' + pub.doi + '" class="link-btn doi-btn" target="_blank">🔗 DOI</a>';
                }
                linksHtml += '</div>';

                return '<div class="publication-card">' +
                    '<div class="publication-header">' +
                        '<div style="flex: 1;">' +
                            '<div class="publication-type type-' + pub.type + '">' +
                                (pub.type === 'journal' ? '📄 Journal' : pub.type === 'conference' ? '🎤 Conference' : '📚 Book Chapter') +
                            '</div>' +
                        '</div>' +
                    '</div>' +
                    '<div class="publication-title">' + pub.title + '</div>' +
                    '<div class="publication-authors">' + pub.authors + '</div>' +
                    '<div class="publication-venue">' + pub.venue + '</div>' +
                    '<div class="publication-meta">' +
                        '<span class="meta-badge year-badge">' + pub.year + '</span>' +
                        (pub.if ? '<span class="meta-badge if-badge">IF: ' + pub.if + '</span>' : '') +
                        (pub.citescore ? '<span class="meta-badge if-badge">CiteScore: ' + pub.citescore + '</span>' : '') +
                        (pub.citations > 0 ? '<span class="meta-badge citations-badge">📊 ' + pub.citations + ' citations</span>' : '') +
                    '</div>' +
                    linksHtml +
                '</div>';
            }).join('');
        }

        function updateStats() {
            const journals = publications.filter(p => p.type === 'journal').length;
            const conferences = publications.filter(p => p.type === 'conference').length;

            document.getElementById('totalPubs').textContent = publications.length;
            document.getElementById('journalPubs').textContent = journals;
            document.getElementById('confPubs').textContent = conferences;
        }

        window.removeFilter = removeFilter;
        window.clearAllFilters = clearAllFilters;

        init();
    </script>
